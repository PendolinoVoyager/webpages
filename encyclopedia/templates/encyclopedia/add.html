{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add entry
{% endblock %}

{% block body %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
    <span style="color: red">Remember to use Markdown formatting!</span>
    <form action="{% url 'add'%}" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" class="button" value="Submit new entry">
    </form>

{% endblock %}
